<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Computer graphics</title>
    <link rel="icon" href="/icons/favicon.png" type="image/png" />
    <link rel="stylesheet" href="./src/styles/styles.css" />
    <link rel="stylesheet" href="./src/styles/snackbar.css" />
  </head>
  <body>
    <div id="controlsExplanation">
      <div class="controls-header">
        <button class="toggle-button" id="toggleButton">&#9654;</button>
        <span id="controlsExplanationHeading">Controls</span>
      </div>
      <div id="controls">
        <div id="fpsCounter"></div>
        <p>WASD: Move</p>
        <p>Space: Go up</p>
        <p>Control: Go down</p>
        <p>Mouse: Look around</p>
        <p>Click: Toggle mouse control</p>
      </div>
      <div id="settings-buttons">
        <div id="dayNightToggleButtonContainer">
          <button id="buttonSetDay" class="settings-button" title="Set day">&#127774;</button>
          <button id="buttonSetNight" class="settings-button" title="Set night">&#127769;</button>
        </div>
        <button id="cycleCamerasButton" class="settings-button" title="Switch to another camera">&#128247;</button>
        <button id="startPositionButton" class="settings-button" title="Move drone to start position">
          <img src="/assets/images/position.png" alt="Start Position" />
        </button>
      </div>
    </div>
    <div class="control-panel">
      <div id="drone-control">
        <h2 class="control-header">Move Drone</h2>
        <div class="button-group">
          <div class="grid-container">
            <div></div>
            <button id="forward" class="control-button">&#9650;</button>
            <div></div>
            <button id="left" class="control-button">&#9664;</button>
            <button id="backward" class="control-button">&#9660;</button>
            <button id="right" class="control-button">&#9654;</button>
          </div>
          <div class="up-down-grid">
            <button id="up" class="control-button">&#8593;</button>
            <button id="down" class="control-button">&#8595;</button>
          </div>
        </div>
      </div>

      <div id="camera-control">
        <h2 class="control-header">Move Camera</h2>
        <div class="button-group grid-container">
          <div></div>
          <button id="rotate-up" class="control-button">&#9651;</button>
          <div></div>
          <button id="rotate-left" class="control-button">&#8592;</button>
          <button id="rotate-down" class="control-button">&#9661;</button>
          <button id="rotate-right" class="control-button">&#8594;</button>
        </div>
      </div>
    </div>

    <div id="snackbar"></div>

    <script type="module" src="./src/main.js"></script>
    <script type="module" src="./src/components/control.js"></script>
  </body>
</html>
